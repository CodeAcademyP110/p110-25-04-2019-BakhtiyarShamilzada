<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <form>
      <div class="form-group row mt-5">
        <div class="col-12">
          <h5>Add new position</h5>
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="position" placeholder="New position name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 ">
          <button type="submit" class="btn btn-outline-primary add-position">Add</button>
        </div>
      </div>
    </form>
    <form>
      <div class="form-group row">
        <div class="col-12">
          <h5>Add new employee</h5>
        </div>
        <div class="col-sm-6">
          <label for=""></label>
          <input type="text" class="form-control" id="first-name" placeholder="First name">
        </div>
        <div class="col-sm-6">
          <label for=""></label>
          <input type="text" class="form-control" id="last-name" placeholder="Last name">
        </div>
        <div class="col-sm-6">
          <label for=""></label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-sm-6">
          <label for=""></label>
          <select class="custom-select" id="position-select">
            <option value="" selected disabled>Select Position</option>
          </select>

        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 ">
          <button type="submit" class="btn btn-outline-primary add-employee">Add</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Position</th>
              <th><button class="btn btn-outline-danger btn-sm remove-all">Remove All</button></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
